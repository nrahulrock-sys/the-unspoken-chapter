
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Unspoken Chapter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Mrs+Saint+Delafield&family=Inter:wght@100;200&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #030303;
            --text-primary: #f2f2f2;
            --text-secondary: rgba(242, 242, 242, 0.4);
            --transition-speed: 3s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            user-select: none;
        }

        /* Ambient Layers */
        .grain {
            position: fixed;
            top: -150%;
            left: -150%;
            width: 300%;
            height: 300%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.05;
            pointer-events: none;
            z-index: 1000;
            animation: grain 8s steps(10) infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -5%); }
            30% { transform: translate(-10%, -15%); }
            50% { transform: translate(-15%, -10%); }
            70% { transform: translate(-10%, -5%); }
        }

        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.95) 100%);
            pointer-events: none;
            z-index: 900;
        }

        #experience {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Scenes */
        .content-layer {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity var(--transition-speed) ease-in-out;
            text-align: center;
            padding: 4rem;
        }

        .content-layer.active {
            opacity: 1;
        }

        .scene-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(1) brightness(0.4) contrast(1.1);
            transform: scale(1.1);
            transition: transform 20s ease-out;
        }

        .active .scene-image {
            transform: scale(1);
        }

        .caption {
            position: relative;
            z-index: 10;
            font-weight: 300;
            font-style: italic;
            font-size: 1.8rem;
            letter-spacing: 0.05em;
            max-width: 700px;
            line-height: 1.8;
            filter: blur(5px);
            opacity: 0;
            transition: all 4s ease-out 1s;
        }

        .active .caption {
            filter: blur(0);
            opacity: 1;
        }

        /* Typography */
        .opening-text {
            font-size: 0.9rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            font-family: 'Inter', sans-serif;
            font-weight: 100;
            opacity: 0.6;
        }

        .handwritten {
            font-family: 'Mrs Saint Delafield', cursive;
            font-size: 5rem;
            color: #c9ada7;
            margin-bottom: 2rem;
            opacity: 0;
        }

        /* Final Letter Styling */
        .final-letter-container {
            justify-content: flex-start;
            padding-top: 15vh;
            overflow-y: auto;
            mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        }

        .letter-body {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .letter-para {
            font-size: 1.3rem;
            line-height: 2;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(10px);
            animation: letterLineFade 3s forwards;
            font-weight: 200;
        }

        @keyframes letterLineFade {
            to { opacity: 0.8; transform: translateY(0); }
        }

        @keyframes slowFadeIn {
            to { opacity: 1; }
        }

        .cue {
            position: fixed;
            bottom: 4rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Inter', sans-serif;
            font-size: 0.65rem;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: var(--text-secondary);
            opacity: 0.6;
            transition: opacity 2s ease;
            z-index: 950;
        }

        #final-blackout {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 10s ease-in-out;
        }

        #final-blackout.active {
            opacity: 1;
        }

        /* Custom Scrollbar for the letter */
        .final-letter-container::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{

</head>
<body class="show-cue">
    <div class="grain"></div>
    <div class="vignette"></div>
    <div id="final-blackout"></div>

    <div id="experience" onclick="app.next()">
        <div id="scene-0" class="content-layer active">
            <p class="opening-text">One last time, I speak not to be heard</p>
        </div>
    </div>

    <div class="cue" onclick="app.next()">Begin the past</div>

    <script type="module" src="/index.tsx"></script>

</html>
